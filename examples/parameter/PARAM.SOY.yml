# name of the crop
CropName: soybean
# crop no./ abbreviation
CropAbbreviation: SOY
# variaty of the crop
Variety: test
# AMAX Max. CO2 assimilation rate (kg CO2/ha leave/h)
MAXAMAX: 28
# type of temperature dependency (C3 = 1/ C4 = 2)
TempTyp: 1
# minimum temperature crop growth (in C°)
MINTMP: 6
# crop specific maximum effective rooting depth(dm)
WUMAXPF: 9
# root depth increase in mm/C°
VELOC: 0.5574
# crop N-content function number for critical and max. N-contents
NGEFKT: 1
# list of above ground organs (numbers of compartiments increasing order)
AboveGroundOrgans:
    - 2
    - 3
    - 4
# organ number for yield
YORGAN: 4
# fraction of yield organ (90% = 0.90)
YIFAK: 0.8
# start conzentration N in above ground biomass (% i. d.m.)
INITCONCNBIOM: 6
# start concentration N in roots (% i. d.m.)
INITCONCNROOT: 2
# Number of crop compartiments
NRKOM: 4
# list of compartiment names
CompartimentNames:
    - root
    - leave
    - stem
    - ears
# Dauerkultur - Is Permaculture true/false 1/0
DAUERKULT: 0
# Legume - Is Legume true/false 1/0
LEGUM: 1
# initial weight kg d.m./ha of organ I
WORG:
    - 153
    - 153
    - 0
    - 0
# maintainance rates of organ I
MAIRT:
    - 0.01
    - 0.03
    - 0.015
    - 0.01
# initial kc factor for evapotranspiration (uncovered soil)
KcIni: 0.65
# number of development phases(max 10)
NRENTW: 7
# development stage/phase
CropDevelopmentStages:
    - # name of the development stage/phase
      DevelopmentStageName: sowing til emergence
      # development phase temperatur sum (°C days)
      TSUM: 82
      # base temperature in phase (°C)
      BAS: 7
      # vernalisation requirements (days)
      VSCHWELL: 0
      # day length requirements (hours)
      DAYL: 0
      # base day length in phase (hours)
      DLBAS: 0
      # drought stress below ETA/ETP-quotient
      DRYSWELL: 1
      # critical aircontent in topsoil (cm^3/cm^3)
      LUKRIT: 0.08
      # specific leave area (area per mass) (m2/m2/kg TM)
      LAIFKT: 0.0025
      # N-content root end at the of phase
      WGMAX: 0.02
      # Partitioning at end of phase (fraction)
      PRO:
        - 0.5
        - 0.5
        - 0
        - 0
      # death rate at end of phase (coefficient)
      DEAD:
        - 0
        - 0
        - 0
        - 0
      # kc factor for evapotranspiration at end of phase
      Kc: 0.65
