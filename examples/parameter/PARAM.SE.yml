      LAIFKT: 0.002
      # N-content root at the end of phase (fraction)
      WGMAX: 0.02
      # Partitioning at end of phase (fraction, sum should be 1)
      PRO:
        - 0.2
        - 0.6
        - 0.2
        - 0
      # death rate at end of phase (coefficient, 1/day)
      DEAD:
        - 0
        - 0
        - 0
        - 0
